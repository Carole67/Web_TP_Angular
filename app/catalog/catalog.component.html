<main>
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="card">
                <!--Titre-->
                <h2 class="text-center font-weight-bold">Catalogue</h2>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ch of characters | async" app-product [character]="ch" [columns]="columns"> </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
