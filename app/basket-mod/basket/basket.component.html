<main>
    <div class="jumbotron vertical-center">

        <div class="container">
            <div class="card">
                <!--Titre-->
                <h2 class="text-center font-weight-bold">Catalogue</h2>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of products | async ">
                                    <td>{{p.name}}</td>
                                    <td>{{p.material}}</td>
                                    <td>{{p.price}} â‚¬</td>
                                    <td><button type="button" class="btn btn-primary" (click)="onDelClick (p)">-</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
